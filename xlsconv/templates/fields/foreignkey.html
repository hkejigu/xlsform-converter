{{=[[ ]]=}}
<div>
  <label for='[[form.name]]-[[name]]'>[[label]]</label>
  <select id='[[form.name]]-[[name]]' data-xform-type='[[type]]' name='[[name]]'[[#bind.required]] required[[/bind.required]]>
    {{#[[name]]_list}}
    <option value='{{id}}'{{#selected}} selected{{/selected}}>{{label}}</option>

  [[#hint]]
  <p class="hint">[[hint]]</p>
  [[/hint]]
</div>
